<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <h1 class="text-center">Cách thiết kế trang đăng nhập và đăng ký bằng Bootstrap</h1>
<div class="container"> 
 <div class="row vertical-center-row"> 
  <div class="col-md-4 col-center-block login-widget"> 
   <div> 
    <div class="modal-header"> 
     <h4 class="modal-title">Đăng nhập</h4> 
    </div> 
    <div class="modal-body"> 
     <div class="box"> 
      <div class="content"> 
       <div class="social"> <a class="circle github"> <i class="fa fa-github fa-fw"></i> </a> <a id="google_login" class="circle google"> <i class="fa fa-google-plus fa-fw"></i> </a> <a id="facebook_login" class="circle facebook"> <i class="fa fa-facebook fa-fw"></i> </a> 
       </div> 
       <div class="division"> 
        <div class="line l"></div> hoặc 
        <div class="line r"></div> 
       </div> 
       <div class="error"></div> 
       <div class="form loginBox" style="display: block;"> 
        <form method="post" action="#"> <input id="email" class="form-control" placeholder="Email" name="email" type="text"> <input id="password" class="form-control" placeholder="Password" name="password" type="password"> <input class="btn btn-default btn-login" value="Đăng nhập" type="submit"> 
        </form> 
       </div> 
      </div> 
     </div> 
     <div class="box"> 
      <div class="content registerBox" style="display: none;"> 
       <div class="form"> 
        <form method="post" action="#"> <input id="Text1" class="form-control" placeholder="Email" name="email" type="text"> <input id="password1" class="form-control" placeholder="Password" name="password" type="password"> <input id="password_confirmation" class="form-control" placeholder="Nhập lại Password" name="password_confirmation" type="password"> <input class="btn btn-default btn-register" value="Tạo tài khoản" name="commit" type="submit"> 
        </form> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="modal-footer"> 
     <div class="forgot login-footer" style="display: block;"> <a>Tạo tài khoản mới?</a> 
     </div> 
     <div class="forgot register-footer" style="display: none;"> Bạn có tài khoản rồi? <a>Đăng nhập</a> 
     </div> 
    </div> 
   </div> 
  </div> 
 </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
